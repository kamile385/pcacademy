<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paskolos skaičiuoklė</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/stilius.css" />
    <script src="dist/bundle.js"></script>
</head>
<body>
    <form >
        <div class="container">
            <label for="dydis"><b>Paskolos dydis:</b></label>
            <input type="text" name="dydis" id="dydis" required>
        
            <label for="terminas"><b>Terminas (metais):</b></label>
            <input type="number" min="1" max="30" name="terminas" id="terminas" required>

            <label for="alga"><b>Alga:</b></label>
            <input type="text" name="alga" id="alga" required>

            <label for="vaikai"><b>Kiek vaikų:</b></label>
            <input type="text" name="vaikai" id="vaikai" required>

            <input type="button" id="button" value="Skaičiuoti">
            <!-- <button type="submit">Skaičiuoti</button> -->

            <input type="text" id="atsakymas" name="atsakymas">
        </div>
    </form>
</body>
</html>
